{% extends 'base.html' %}
{% block title %}🌎BloogODS|Comentar💬{% endblock  %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Añadir un Post en 🌎BloogODS</h1>
    <br/><br/>

    <div class="small">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Comentar 💬</button>
    </div
{% else %}

No puedes comentar si estás desconectado 🤪

{% endif %}


{% endblock  %}
