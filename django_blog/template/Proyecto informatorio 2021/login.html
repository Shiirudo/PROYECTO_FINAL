<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
<header>

        <div class="header-content">

            <div class="logo">
                <h1>Blog<b>ODS</b></h1>
            </div>

            <div class="menu" id="show-menu">

                <nav>
                    <ul>
                     <li><a href="{% url 'index' %}">Inicio</a></li>
                     <li><a href="{% url 'QueeselODS' %}">¿Cuales son los ODS?</a></li>
                     <li><a href="{% url 'foro' %}">Foro</a></li>

  <div class="login-box">
      <h1>Login</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresa tu usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña">
        <input type="submit" value="Acceder">
        <a href="{% url 'recuperarcontraseña' %}">Has perdido tu contraseña?</a><br>
        <a href="{% url 'Registrarme' %}">No tienes una cuenta?, Registrate</a>
      </form>
    </div>
  </body>
